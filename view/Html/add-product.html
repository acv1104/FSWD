<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Dashboard</h2>
        </div>
        <ul class="sidebar-menu " >
            <li><a href="C:\Users\Achvant\OneDrive\Desktop\FSWD_field_project\FSWD\view\Html\dashboard.html" class="underline">Overview</a></li>
            <li><a href="C:\Users\Achvant\OneDrive\Desktop\FSWD_field_project\FSWD\view\Html\products.html" class="underline">Products</a></li>
            <li><a href="C:\Users\Achvant\OneDrive\Desktop\FSWD_field_project\FSWD\view\Html\inventory.html" class="underline">Inventory</a></li>
            <li><a href="C:\Users\Achvant\OneDrive\Desktop\FSWD_field_project\FSWD\view\Html\makeabill.html" class="underline">Billing</a></li>
           
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="dashboard-header">
            <h1>Add New Product</h1>
            <div class="profile">
                <img src="M-removebg-preview.png" alt="profile" class="profileimg">
            </div>
        </div>

        <!-- Product Form -->
        <div class="product-form">
            <form id="newProductForm" action="C:\Users\Achvant\OneDrive\Desktop\FSWD_field_project\FSWD\view\Html\preview.html" method="GET">
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" name="productName" required>
                </div>
                
                <div class="form-group">
                    <label for="productCategory">Category</label>
                    <select id="productCategory" name="productCategory" required>
                        <option value="">Select Category</option>
                        <option value="food">Food</option>
                        <option value="cleaning">Cleaning</option>
                        <option value="beverages">Beverages</option>
                        <option value="snacks">Snacks</option>
                        <option value="personal-care">Personal Care</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="productQuantity">Quantity</label>
                        <input type="number" id="productQuantity" name="productQuantity" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="productPrice">Price (â‚¹)</label>
                        <input type="number" id="productPrice" name="productPrice" min="0" step="0.01" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="productDescription">Description</label>
                    <textarea id="productDescription" name="productDescription" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="productImage">Product Image</label>
                    <input type="file" id="productImage" name="productImage" accept="image/*">
                </div>
                
                <div class="form-actions">
                    <button type="button" class="cancel-btn" onclick="window.location.href='inventory.html'">Cancel</button>
                    <button type="submit" class="preview-btn">Preview</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
